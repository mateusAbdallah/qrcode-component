<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>


</head>
<body>
  <main class="caixa">
    <div class="borda">
      <div class="imagem">
       <img src="images/image-qr-code.png" class="qrcode">
      </div>
      <div class="titulo">
         <h1 class="titulo-texto">Improve your front-end
          <br> skills by building projects</h1>
      </div>
      <div class="paragrafo">
          <p class="paragrafo-texto">Scan the QR code to visit Frontend Mentor 
         <br>and take your coding skills to the next level</p>
      </div>  
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateus Abdallah</a>.
  </div>
</body>
</html>
